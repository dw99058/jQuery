<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> append()활용  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>

<style>
	div {border:1px  solid #00F;}
</style>
</head>
 
<body>

	<button id ="append"  title="append">append</button>

	<div id="container"></div>
	
	
	<!---------- jQuery code Start ---------->
	<script>
			  
		// 버튼을 클릭할 때마다 div#container 내부에 pic1.jpg 추가하기
		var n = 1;
		$('#append').on('click', function(){
			console.log(n);
			var imgPath = "<img src='pic" + n + ".jpg' alt='' width='100' />";
			n++;
			if(n==4){
				n = 1;
			}
			$('#container').append(imgPath);
		})
		
		

	</script>

</body>
</html>
