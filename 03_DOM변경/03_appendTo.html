<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> appendTo()  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<p> 텍스트 텍스트</p>
	<strong> 뒤로 이동</strong>

	<!---------- jQuery code Start ---------->
	<script>
	
		// 선택된 요소를 지정된 요소 내의 뒤로 이동
		
		// strong 태그를 p 태그 내 뒤로 이동하시오
		//$('p').append( $('strong') );

		// appendTo 는 부모가 대상이아니고 이동할 대상이 기준이 된다.!!
		$('strong').appendTo( $('p') );
		
		
	</script>




</body>
</html>
