<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> append()활용  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>

<style>
	div { border: 1px solid #000; }
</style>
</head>
 
<body>

	<div id="container"></div>
	

	<!---------- jQuery code Start ---------->
	<script>

		// 함수를 활용한 이미지 추가
		function imgs(){
			var imgPath1 = "<img src='pic1.jpg' alt='' width='100' />";
			var imgPath2 = "<img src='pic2.jpg' alt='' width='100' />";
			var imgPath3 = "<img src='pic3.jpg' alt='' width='100' />";
			var imgPath4 = imgPath1 + imgPath2 + imgPath3;
			return imgPath4;
		}
		$('#container').append(imgs());
		

	</script>
	
	
	
	

</body>
</html>
