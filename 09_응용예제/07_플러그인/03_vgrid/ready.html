<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vgrid()</title>
    <style>
        ul { margin: 0; padding: 0; }
        li { list-style: none;
            width: 200px; height: 100px;
            border: 1px solid #000; }

    </style>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery.vgrid.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
</head>
<body>
    <ul id="grid">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        $("#grid").vgrid({
            easing: "easeOutBounce",
            time: 500,
            delay: 50,
            wait: 500
        });
    </script>
</body>
</html>
