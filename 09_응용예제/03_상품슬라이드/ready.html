<!DOCTYPE html>
<html>
<head>
<title>상품 슬라이드</title>
<meta charset="utf-8">
<style>
	/* 초기화 */
	body, ul { margin: 0; padding: 0; }
	li { list-style: none; }

	/* 전체영역 */
	#scroll_wrap { position: relative; width: 400px; padding: 50px 100px; }

	/* 좌우버튼 */
	#scroll_wrap span { position: absolute; top: 100px; }
	#scroll_wrap .left { left: 50px;  }
	#scroll_wrap .right {  right: 50px; }

	/* 슬라이더이미지 */
	.scroll { overflow: scroll; width: 400px;  }
	.scroll ul { width: 1000px;  }
	.scroll ul li { width: 90px; float: left; margin: 0 5px; }


</style>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>
	<div id="scroll_wrap">
		<span class="left"><img src="btn_left.gif" alt=""></span>
		<span class="right"><img src="btn_right.gif" alt=""></span>	

		<div class="scroll">	
			<ul>
				<li><img src="01.jpg" alt=""></li>
				<li><img src="02.jpg" alt=""></li>
				<li><img src="03.jpg" alt=""></li>
				<li><img src="04.jpg" alt=""></li>
				<li><img src="05.jpg" alt=""></li>
				<li><img src="01.jpg" alt=""></li>
				<li><img src="02.jpg" alt=""></li>
				<li><img src="03.jpg" alt=""></li>
				<li><img src="04.jpg" alt=""></li>
				<li><img src="05.jpg" alt=""></li>
			</ul>
		</div>
	</div>

	<script>
	
		$('.right').click(function(){
			//$('.scroll ul').animate({marginLeft : '-=' + 100})
			$('.scroll:not(:animated)').animate({
				scrollLeft : '+=' + 100
			})
		})
		$('.left').click(function(){
			$('.scroll:not(:animated)').animate({
				scrollLeft : '-=' + 100
			})
		})
	</script>
	
	
	
	
	
</body>
</html>
