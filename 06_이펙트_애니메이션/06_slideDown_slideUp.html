<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> slideDown() slideUp() </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

    <button id="up">slide감추기</button>
    <button id="down">slide보이기</button>

	<div>
		<img src="sample1.jpg" alt=" " width="200" />
	</div>
	
	
	
	<!---------- jQuery code Start ---------->
	<script>

		$('#up').click(function(){
			$('div:not(:animated)').slideUp(2000,function(){
				$('img').attr('src','sample2.jpg');
				alert("div의 display 속성은" + $(this).css("display"));
			});
		})

		$('#down').click(function(){
			$('div:not(:animated)').slideDown(2000,function(){
				$('img').attr('src','sample2.jpg');
				alert("div의 display 속성은" + $(this).css("display"));
			});
		})

	</script>






</body>
</html>
