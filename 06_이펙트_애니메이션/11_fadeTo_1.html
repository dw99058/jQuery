<html>
<head>
<meta charset="utf-8">
<title> fadeTo()  </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<button id="fade100">표시</button>
	<button id="fade50">반투명</button>
	<button id="fade0">비표시</button>
	<p><img src="flower.jpg" alt="flower" /></p>
	
	
	
	<!---------- jQuery code Start ---------->
	<script>
			
		// 버튼 클릭시 이미지가 반투명하게
		// $("selector").fadeTo(속도, 투명도);
		
		$('#fade0').click(function(){
			$('p img').fadeTo(500,0); // display 속성이 아닌 opacity 속성을 이용함
		})
		$('#fade50').click(function(){
			$('p img').fadeTo(500,0.5);
		})
		$('#fade100').click(function(){
			$('p img').fadeTo(500,1);
		})

	</script>





	
</body>
</html>
