<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> fadeIn() / fadeOut() </title>
<style type="text/css">
	img { display:none; }
</style>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<p><img src="flower.jpg" alt="flower" /></p>
	<button id="fadeIn">표시</button>
	<button id="fadeOut">비표시</button>
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		$('#fadeIn').click(function(){
			$('img').fadeIn(2000);
		})

		$('#fadeOut').click(function(){
			$('img').fadeOut(2000);
		})
       
	</script>

	
</body>
</html>
