<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> addClass() </title>
<script src="jquery-1.7.2.min.js"></script>
<style>
 
	img { padding:5px; background:#666;}

	img.type1 { padding:5px; background: orange;}
	img.type2 { padding:5px; background: blue;}
	img.type3 { padding:5px; background: pink;}
  
</style>
</head>

<body>

	<img src="th1.jpg" alt="" />
	<img src="th2.jpg" alt="" />
	<img src="th3.jpg" alt="" />

	<!---------- jQuery code Start ---------->

	<script>

		// 각 이미지를 클릭시 클래스 네임 type1, type2, type3 을 적용하시오
		/*
		$('img:eq(0)').on('click',function(){
			$(this).addClass('type1');
		})
		$('img:eq(1)').on('click',function(){
			$(this).addClass('type2');
		})
		$('img:eq(2)').on('click',function(){
			$(this).addClass('type3');
		})
		*/ // 굉장히 비효율적임

		$('img').on('click',function(){
			var n = $(this).index() + 1; // 클릭한 이 요소의 인덱스 번호 (인덱스는 0,1,2 지만 클래스 이름은 1,2,3 이므로 +1 )
			console.log(n);
			$(this).addClass('type'+n); // 클래스명 바뀌는 부분을 변수처리! 문자열과 숫자를 합치면 string이 되기때문에 +1한다고 숫자가 산수되는게 아니다. 단, 괄호로 묶으면 (n+1) 산수된다.
		})
		
		

	</script>
	
	
	
	

</body>
</html>
