<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<div>test</div>

	<!---------- jQuery code Start ---------->
	<script>
		//$('div').css('width','100px').css('border','1px solid #000');
		$('div').css({
			width:'100px',
			height:100, //px 단위 빼면 따옴표 생략 가능
			border:'1px solid #000', // 단일 속성은 따옴표 생략 가능
			backgroundColor:'pink', // - 하이폰 생략하고 대문자 하면 따옴표 생략 가능!
			fontSize:'30px',
			lineHeight: "30px" // line-height는 px 생략하면 배수로 인식됨
		})
			
	</script>
	
	
	
	
	
</body>
</html>
