<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>toggle() 제이쿼리 최신버전에서는 안된다</title>
<script src="jquery-3.4.1.min.js"></script>
<script src="jquery-migrate-1.4.1.js"></script> <!-- 최신 버전에서는 toggle(클릭대신쓰는) 지원 안돼서 이 스크립트가 필요하다!! -->
</head>
<body>

	<button>화면을 변경</button>

	<p><img src="flower.jpg" alt="꽃" /></p>
	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// button을 클릭할때마다 바다, 해파리, 건물, 꽃 이미지를 순서대로 로드하시오
		
		/*
		$('button').click(function(){
			$('p img').attr({
				src : 'sea.jpg',
				alt : '바다'
			});
		})*/
		
		$('button').toggle(
			function(){
				$('p img').attr({
					src : 'sea.jpg',
					alt : '바다'
				});
			},
			function(){
				$('p img').attr({
					src : 'jellyfish.jpg',
					alt : '해파리'
				});
			},
			function(){
				$('p img').attr({
					src : 'building.jpg',
					alt : '건물'
				});
			},
			function(){
				$('p img').attr({
					src : 'flower.jpg',
					alt : '꽃'
				});
			}
		)
		
		
		
	</script>






</body>
</html>
