<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>unbind()</title>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<button>취소</button>
	
	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>

	<p><img src="flower.jpg" alt="꽃" /></p>
	
	
	
	<script type="text/javascript">
		
		// unbind()는 설정되어 있는 이벤트를 취소

		// 리스트(a태그) 클릭시 이미지 바뀌도록
		// 버튼을 클릭하면 a 태그에 설정된 이벤트 취소





		// bind,unbind 옛날 문법
		/*
		$('li').bind('click',function(e){ // bind 는 옛날식 문법임
			var imgPath = $(this).children('a').attr('href');
			var imgText = $(this).children('a').text();
			$('p img').attr({
				src : imgPath,
				alt : imgText
			})
			e.preventDefault();
		})

		$('button').on('click',function(){ // 취소버튼 누르면 위에 클릭이벤트 사라짐..
			$('li').unbind();
		})
		*/

		// on,off 최신 문법
		$('li').click(function(e){ // bind 는 옛날식 문법임
			var imgPath = $(this).children('a').attr('href');
			var imgText = $(this).children('a').text();
			$('p img').attr({
				src : imgPath,
				alt : imgText
			})
			e.preventDefault();
		})

		$('button').on('click',function(){ // 취소버튼 누르면 위에 클릭이벤트 사라짐..
			$('li').off();
		})
			
		
	</script>





	
</body>
</html>
