<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Sibling(+) 선택자 </title>
<!-- jQuery library -->
<script src="jquery-1.7.2.min.js"></script>
</head>
  
<body>

	<div id="container">

		<nav>
			<ul class="list">
				<li id="first">One</li>
				<li id="second">Two</li>
				<li id="third">Three</li>
			</ul>
		</nav>

	</div>

	<!---------- jQuery code Start ---------->

	<script>

		// 선택된 요소를 기준으로 바로 뒤에 오는 첫번째 형제요소
		$('#first + li').css('backgroundColor', 'yellow');
		
	</script>
	
	
	
	

</body>
</html>
