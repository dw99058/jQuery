<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> 직접 만들어 보는 이미지 hover 효과 </title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>

<style>
body {
	margin:20px auto;
	padding:0;	
	width:600px;
	background:#192839;
}

div {
	background-image:url(img/pic_bg.jpg);
	width:600px;
	height:379px;
	border:5px #EF4018 solid; 
	overflow:hidden;
}
	 
div img{
	display:none;
	position:relative;
}


</style>
</head>

<body>
<div><img src="img/pic.jpg" /></div>

      
<!------------------------ jQuery 코드 ----------------------->
<script>

    // hover 이펙트 사용
	$("div").hover(function() {
		$(this).children("img").css({ 
			display: "inline",
			opacity: 0,
			top: -50,
			left: -50,
			width: 700,
			height: 475
		}).animate({ opacity: 1,
					top: 0,
					left: 0,
					width: 600,
					height: 375
		});
	}, function() {
		$(this).children('img').fadeOut(200);
	});

</script>
</body>
</html>
