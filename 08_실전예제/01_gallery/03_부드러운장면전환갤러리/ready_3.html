<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> fadeInOut 갤러리 </title>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<style>

	body {
		margin:20px auto;
		padding:0;	
		width:620px;
		background:#192839;
	}
	.fadeShow { 
		background:#666;
		width:600px; 
		height:350px; 
		border:2px solid #FDF6DD;  
		position: relative;
		overflow: hidden;      
	}
	.fadeShow img{position:absolute;}

	.fadeShow .active{
		z-index:1;
	}
		
</style>
</head>

<body>

<div class="fadeShow">
     <img src="slide1.jpg" alt="image1" class="active" />
     <img src="slide2.jpg" alt="image2" />
	 <img src="slide3.jpg" alt="image3" />
	 <img src="slide4.jpg" alt="image4" />
</div>


	<!---------- jQuery code Start ---------->
	<script>
		
		/* 할 일 목록
		
		Tip1. position: absolute의 적용으로 보이는 순서는 아래그림부터
			
		Tip2. 클래스 active로 인해 첫번째 그림이 보이고 있음
		
		1. 두번째 이미지가 전환되어 보이도록 하기 위해 클래스 active 추가
		
		2. animate()를 이용해 이펙트 적용
		
		3. 이펙트 적용시 첫번째 그림은 클래스 fadeShow내 마지막으로 이동하고,
			동시에 클래스 네임 삭제
		
		*/

		setInterval(function(){
			$('.fadeShow img:eq(1)').addClass('active').css({ // 두번째 이미지에 active 주면 첫번째보다 위로 올라온다
				'opacity' : 0
			}).animate({
				'opacity' : 1
			},1000,function(){
				//첫번째이미지 맨 뒤로
				$('.fadeShow').append($('.fadeShow img:eq(0)'));
				$('.fadeShow img:last').removeClass('active')
			})
		},2000)
		
	</script>
	
	
	
	
	
</body>
</html>
