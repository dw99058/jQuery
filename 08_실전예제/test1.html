<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            color: #fff;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div>애니메이트</div>

    <script>

        var ani = function(){
            $('div').animate({
                'left' : 500,
                'width' : 100,
                'height' : 100
            },2000,'easeOutQuad').animate({
                'left' : 0,
                'width' : 200,
                'height' : 200
            },2000,'easeOutQuad')
        }
        
        ani();
        setInterval(ani,4000) // 반복되는 시간이 정해져 있어야함. 처음에 4초가 비게 된다 그래서 위에 한번 더 적음

    </script>
</body>
</html>
