<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        html,body{height: 100%;}
        div{width: 100%; height: 100%; background: #fcc;}
        h1{position: absolute; font-size: 50px; /*left: 50%; top: 50%; transform: translate(-50%,-50%);*/}
    </style>
</head>
<body>
    <div>
        <h1>center</h1>
    </div>

    <script>
        function resizing(){
            var winW = $(window).width() / 2;
            var winY = $(window).height() / 2;
            console.log(winW,winY);

            var selfW = $('h1').width() / 2;
            var selfY = $('h1').height() / 2;

            var posX = winW - selfW;
            var posY = winY - selfY;

            $('h1').css({
                left : posX,
                top : posY
            })
        }
        resizing();
        $(window).resize(function(){
            resizing();
        })
    </script>
</body>
</html>
